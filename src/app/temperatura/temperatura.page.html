<app-header titulo="Temperaturas"></app-header>
<ion-content [fullscreen]="true">
  <div id="caja-ppal">

      <div id="caja" >
          <div id="fechayhora">
              <span>{{ this.diaSemana }}, {{ this.dia }} de {{ this.nombreMes }} de {{ this.anio}}</span>
          </div>
          <div id="fechayhora">
              <span>{{ this.hora }} hs</span>
          </div>

          <div id="estacion">
              {{ this.dato.nombre }}
          </div>

          <ion-grid>  
              <ion-row>
                  <ion-col size="3" size-lg>
                      <div id="temperatura" 
                      [style.background]=" this.dato.temp_af > 39 ? 'red' : this.dato.temp_af > 34 ? 'orange' : this.dato.temp_af > 29 ? 'yellow' : this.dato.temp_af > 0 ? 'green' : 'blue'"
                      [style.color]="this.dato.temp_af > 39 ? 'white' : this.dato.temp_af > 29 ? 'black' :  'white'">
                      {{ this.dato.temp_af.toFixed(1) }}<br>ºC
                      </div>
                  </ion-col>
                  <ion-col size="9" size-lg>
                    <div id="central">
                          <span> {{ this.tMin.toFixed(1) }}ºC / {{ this.tMax.toFixed(1) }}ºC</span>
                    </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6" size-lg class="centrar">
                    <ion-button (click)="onClickAhora()" >
                        Mapa ahora
                    </ion-button>
                </ion-col>
                <ion-col size="6" size-lg class="centrar">
                    <ion-button (click)="onClickHoy()" >
                        Mapa hoy
                    </ion-button>
                </ion-col>
            </ion-row>
            <br>
            <div class="flex">
                <div class="flex-item">
                  <div style="display: block; background: rgba(255,255,255,0.5);">
                    <ion-list>
                        <ion-radio-group value=1 (ionChange)="traerTemp($event.detail.value)" id="tipo_contacto">
                            <ion-row>
                                <ion-col size="4" size-lg class="centrar">
                                    <ion-item>
                                        <ion-label style = "font-size: 10px">Hoy</ion-label>
                                        <ion-radio slot="start" value=1></ion-radio>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="4" size-lg class="centrar">
                                    <ion-item>
                                        <ion-label style = "font-size: 10px">30 días</ion-label>
                                        <ion-radio slot="start" value=2></ion-radio>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="4" size-lg class="centrar">
                                    <ion-item>
                                        <ion-label style = "font-size: 10px">Año</ion-label>
                                        <ion-radio slot="start" value=3></ion-radio>
                                    </ion-item>
                                </ion-col>
                              </ion-row>
                        </ion-radio-group>
                    </ion-list>                        
                  <canvas baseChart width="400" height="350"
                              [datasets]="lineChartData"
                              [labels]="lineChartLabels"
                              [options]="lineChartOptions"
                              [colors]="lineChartColors"
                              [legend]="lineChartLegend"
                              [chartType]="lineChartType"></canvas>
                  </div>
                </div>
            </div>
          </ion-grid>
      </div>
  </div>
</ion-content>
