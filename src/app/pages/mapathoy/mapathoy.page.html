<ion-content [fullscreen]="true">
  <div id="caja-ppal">
    <app-header titulo="Mapa de temperaturas {{ tipoT }}"></app-header>
    <ion-row>
      <ion-col size="6" size-lg class="centrar">
          <ion-button (click)="traeTemperaturas(true)" >
              Máximas
          </ion-button>
      </ion-col>
      <ion-col size="6" size-lg class="centrar">
          <ion-button (click)="traeTemperaturas(false)" >
              Mínimas
          </ion-button>
      </ion-col>
  </ion-row>
    <div id="mapa"></div>
  </div>
</ion-content>
